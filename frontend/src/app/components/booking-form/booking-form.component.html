<div class="card mb-4 retro-card-alt">
  <div class="card-body">
    <h5 class="card-title retro-title text-center">{{ booking ? 'Edit Booking' : 'New Booking' }}</h5>

    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Package</label>
        <select class="form-select retro-input" [(ngModel)]="model.package_id" name="packageId" required>
          <option value="" disabled selected>Select a package</option>
          <option *ngFor="let pkg of packages" [value]="pkg.id">
            {{ pkg.name }} - ${{ pkg.price }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control retro-input"
               [min]="getTodayDate()"
               [max]="getMaxDate()"
               [(ngModel)]="model.booking_date"
               name="bookingDate"
               #bookingDate="ngModel"
               (change)="validateDate($event)"
               (blur)="validateDate($event)"
               required>
        <div *ngIf="bookingDate.invalid && (bookingDate.touched || bookingDate.dirty)" class="text-danger">
          <div *ngIf="bookingDate.errors?.['required']">Date is required.</div>
          <div *ngIf="bookingDate.errors?.['invalidDate']">Please enter a valid date.</div>
          <div *ngIf="bookingDate.errors?.['minDate']">Date cannot be before {{ getTodayDate() }}.</div>
          <div *ngIf="bookingDate.errors?.['maxDate']">Date cannot be after {{ getMaxDate() }}.</div>
        </div>
      </div>

      <div class="mb-3" *ngIf="availableSlots.length > 0">
        <label class="form-label">Available Time Slots</label>
        <div class="btn-group d-flex flex-wrap" role="group">
          <button *ngFor="let slot of availableSlots"
                  type="button"
                  class="btn btn-slot m-1"
                  [class.slot-active]="model.booking_time === slot"
                  (click)="model.booking_time = slot">
            {{ slot }}
          </button>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary retro-btn-cancel" (click)="cancel.emit()">Cancel</button>
        <button type="submit" class="btn btn-primary btn-pastel-alt"
                [disabled]="form.invalid || !model.booking_time || !model.booking_date">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
