<div class="hero-section text-center py-5" style="background-color: var(--pastel-green);">
  <h1 class="display-4 hero-text" style="color: var(--pastel-pink);"><span style=" background-color: var(--pastel-yellow);"> Meet The Cats</span></h1>
  <div class="row">
    @for(cat of cats; track cat.id){
      <div class="col-md-2">
        <div class="card">
          <div class="card-header">
            <img src="{{cat.image_url}}" alt="cat"  class="img-card-top img-fluid">
          </div>
          <div class="card-title">
            {{cat.name}}
          </div>
          <div class="card-body">
            {{cat.description}}
          </div>
        </div>
      </div>
    }
  </div>

</div>
