<div class="hero-section text-center py-5 container-fluid" style="background-color: var(--pastel-yellow);">
  <h1 class="display-4 hero-text" style="color: var(--pastel-pink);"><span style=" background-color: var(--pastel-blue);"> Meet The Cats</span></h1>
  <div class="row g-3">
    @for(cat of cats; track cat.id){
      <div class="col-6 col-sm-4 col-md-3 col-lg-2 py-2 d-flex flex-column align-items-center">
      <div class="img-wrapper mb-2">
          <img src="{{cat.image_url}}" alt="cat" class="img-card-top img-fluid mb-2">
          <div class="overlay">
            <p class="cat-description">{{cat.description}}</p>
          </div>
        </div>
        <div class="card" [ngStyle]="{ 'background-color': '#e198b4', 'color':'white'}">
          <div class="card-body">
            {{cat.name}}
          </div>
        </div>
      </div>
    }
  </div>
</div>
